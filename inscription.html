<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="logo.png">
    <title>Inscription - TECHNOVAServices</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles spécifiques à la page d'inscription */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        #main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
        }
        
        .register-container {
            width: 100%;
            max-width: 500px;
            padding: 0 20px;
        }
        
        .register-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #35424a;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            border-color: #e8491d;
            outline: none;
        }
        
        .register-button {
            width: 100%;
            padding: 12px;
            background: #3ec9ce;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .register-button:hover {
            background: #b3a7a4;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #06e2e2;
            text-decoration: none;
        }
        
        .login-link a:hover {
           
            color: #06e;
        }
        footer p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">TECHNOVA</span>Services</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>  
                    <li class="current"><a href="inscription.html">Inscription</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="apropos.html">À propos</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="register-container">
            <div class="register-form">
                <h2 class="page-title" style="text-align: center; margin-bottom: 25px; color: #35424a;">Créer un compte</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="Votre prénom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Votre email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="Mot de passe" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer mot de passe</label>
                        <input type="password" id="confirm-password" placeholder="Confirmer mot de passe" required>
                    </div>
                    <button type="submit" class="register-button">S'inscrire</button>
                </form>
                <div class="login-link">
                    Déjà inscrit? <a href="connexion.html">Se connecter</a>
                </div>
            </div>
        </div>
    </section>

    <footer style="margin-top: auto;">
        <p>Copyright &copy; 2025 ,TECHNOVAServices <br> Tout droitd réservés</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
